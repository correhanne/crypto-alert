<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Crypto Alert System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container mx-auto px-4 py-6">
      <header class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Crypto Alert System</h1>
        <button id="toggleTheme" class="bg-gray-800 text-white px-4 py-2 rounded">
          Mörkt läge
        </button>
      </header>

      <div class="grid md:grid-cols-2 gap-6">
        <section class="card">
          <h2 class="text-xl font-semibold">Prisöversikt</h2>
          <p id="price" class="big-price">$--</p>
          <p>Uppdateras om <span id="countdown">10</span> sek</p>
        </section>

        <section class="card">
          <h2 class="text-xl font-semibold">Testa ljud</h2>
          <label for="soundSelector">Välj ljud:</label>
          <select id="soundSelector" class="w-full mb-2 p-2 border rounded">
            <option value="ding">Ding</option>
            <option value="alarm">Alarm</option>
            <option value="beep">Beep</option>
          </select>
          <button id="playSound" class="bg-purple-600 text-white px-4 py-2 rounded w-full">
            Spela ljud
          </button>
        </section>
      </div>

      <section class="card my-6">
        <h2 class="text-xl font-semibold mb-2">Prisgraf</h2>
        <canvas id="chart" height="100"></canvas>
      </section>

      <section class="card">
        <h2 class="text-xl font-semibold mb-2">Inställningar</h2>
        <label for="currency">Vald valuta:</label>
        <select id="currency" class="w-full mb-4 p-2 border rounded">
          <option value="bitcoin">Bitcoin</option>
          <option value="ethereum">Ethereum</option>
        </select>

        <label for="threshold">Varningströskel (%):</label>
        <input id="threshold" type="range" min="1" max="10" />
        <span id="rangeVal">5%</span>
      </section>
    </main>

    <audio id="audio" preload="auto"></audio>
    <script src="script.js" defer></script>
  </body>
</html>
