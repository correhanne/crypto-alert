<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Crypto Alert System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mx-auto px-4 py-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Crypto Alert System</h1>
        <button id="toggleTheme" class="bg-gray-800 text-white px-4 py-2 rounded">Mörkt läge</button>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <section class="card">
          <h2>Prisöversikt</h2>
          <p id="price" class="big-price">$--</p>
          <p>Uppdateras om <span id="countdown">10</span> sek</p>
        </section>

        <section class="card">
          <h2>Testa ljud</h2>
          <select id="soundSelector">
            <option value="ding">Ding</option>
            <option value="alarm">Alarm</option>
            <option value="beep">Beep</option>
          </select>
          <button id="playSound">Spela</button>
        </section>
      </div>

      <section class="card my-6">
        <h2>Prisgraf</h2>
        <canvas id="chart" height="100"></canvas>
      </section>

      <section class="card">
        <h2>Inställningar</h2>
        <label>Vald valuta:</label>
        <select id="currency">
          <option value="bitcoin">Bitcoin</option>
          <option value="ethereum">Ethereum</option>
        </select>

        <label>Större ökning (%):</label>
        <input id="threshold" type="range" min="1" max="10" />
        <span id="rangeVal">5</span>%
      </section>
    </div>

    <audio id="audio"></audio>
    <script src="script.js"></script>
  </body>
</html>
